<html>

    <head>
        <title>Hagar's Calculator</title>
        <link rel="stylesheet" href="styles.css"> 
    </head>

    <!-- <h1> hagar's Calculator</h1> -->
    <form action='' class='form'>
        <p class='field required half'>
          <label class='label required' for='name'>Age:</label>
          <input class='text-input' id='name' name='name' required type='text'>
        </p>
        <div class='field  required half'>
            <label class='label required'>Gender:</label>
            <ul class='checkboxes'>
              <li class='checkbox'>
                <input class='checkbox-input' id='choice-0' name='choice' type='radio' value='0'>
                <label class='checkbox-label' for='choice-0'>Male</label>
              </li>
              <li class='checkbox'>
                <input class='checkbox-input' id='choice-1' name='choice' type='radio' value='1'>
                <label class='checkbox-label' for='choice-1'>Female</label>
              </li>
              
            </ul>
          </div>

        <p class='field required half'>
          <label class='label' for='weight'>Weight:</label>
          <input class='text-input' id='weght' name='weight'  type='text'required> 
        </p>
        <p class='field required half'>
          <label class='label' for='height'>Height:</label>
          <input class='text-input' id='height' name='height'  type='text'required> 
        </p>

        
      
        
        <div class='field'>
          <label class='label'>Goal:</label>
          <ul class='options'>
            <li class='option'>
              <input class='option-input' id='option-0' name='option' type='radio' value='0'>
              <label class='option-label' for='option-0'>Lose weight</label>
            </li>
            <li class='option'>
              <input class='option-input' id='option-1' name='option' type='radio' value='1'>
              <label class='option-label' for='option-1'>Gain</label>
            </li>
            <li class='option'>
              <input class='option-input' id='option-2' name='option' type='radio' value='2'>
              <label class='option-label' for='option-2'>Maintain</label>
            </li>
            <li class='option'>
              <input class='option-input' id='option-2' name='option' type='radio' value='2'>
              <label class='option-label' for='option-2'>Maintain2</label>
            </li>
          
          </ul>
        </div>
        
        <p class='field half'>
          <label class='label' for='select'>Activity Level:</label>
          <select class='select' id='select'>
            <option selected value=''></option>
            <option value='ceo'>Basal Metabolic Rate (BMR)</option>
            <option value='front-end'>Little or no exercise</option>
            <option value='back-end'>Exercise 1-3 times/week</option>
            <option value='back-end'>Exercise 4-5 times/week</option>
            <option value='back-end'>Daily Exercise or intense exercise 3-4 times/week</option>
            <option value='back-end'>Intense exercise 6-7 times/week</option>
            <option value='back-end'>Very Intense exercise daily, or physical job</option>
           
          </select>
        </p>
        <p class='field half'>
          <input class='button' type='submit' value='Send'>
        </p>
      </form>
      
    </html>
