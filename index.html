<!DOCTYPE html5>

    <head>
        <title>Hagar's Calculator</title>
        <link rel="stylesheet" href="styles.css"> 
    </head>

    <script type = "text/javascript">

    function test() 
    {
      var age = document.getElementById('age').value;
      var weight = document.getElementById("weight").value;
      var height = document.getElementById("height").value;
      var gender = null;
      var BMR = null;
      if(document.getElementById('male').checked) 
      { 
          BMR = (10*weight)+(6.25*height)-(5*age)+5; 
      }   
      else if(document.getElementById('female').checked) 
      {  
        BMR = (10*weight)+(6.25*height)-(5*age)-161;    
      }      
 
      alert("BMR="+BMR);  
      var activity_level = document.getElementById("activity_level").value;
      var MC = null;
      if(activity_level=='sedentary')
      {
        MC = BMR*1.2;
      }
      else if(activity_level=='lightly_active') 
      { 
        MC = BMR*1.375;
      } 
      else if(activity_level=='moderately_active') 
      { 
        MC = BMR*1.55;
      } 
      else if(activity_level=='very_active') 
      { 
        MC = BMR*1.725;
      } 
      else if(activity_level=='extremely_active') 
      { 
        MC = BMR*1.9;
      } 

      alert("MC="+MC);
      var goal = document.getElementById("goal").value;
      var final_MC = null;
     
      if(goal=='low_weight_loss') 
      { 
        final_MC = MC-300;
        alert("FINAL MC="+final_MC);
      } 
      else if(goal=='moderate_weight_loss') 
      { 
        final_MC = MC-500; 
        alert("FINAL MC="+final_MC);
      } 
      else if(goal=='severe_weight_loss') 
      { 
        final_MC = MC-700;   
        alert("FINAL MC="+final_MC);
      }
      else if(goal=='low_weight_gain') 
      { 
        final_MC = MC+300;
        alert("FINAL MC="+final_MC);
      }
      else if(goal=='moderate_weight_gain') 
      { 
        final_MC = MC+500; 
        alert("FINAL MC="+final_MC);
      }
      else if(goal=='severe_weight_gain') 
      { 
        final_MC = MC+700; 
        alert("FINAL MC="+final_MC);
      }
      else if(goal=='low_body_recomposition') 
      { 
        final_MC = MC-300; 
        alert("FINAL MC="+final_MC);
      }
      else if(goal=='moderate_body_recomposition') 
      { 
        final_MC = MC-500;   
        alert("FINAL MC="+final_MC);
      }
      else if(goal=='carb_cycle_fat_loss_low_carb') 
      { 
        var carb1 = MC * 0.25;
        var carb2 = MC - carb1;
        var carb3 = carb2 * 0.20;
        var carb4 = carb3/4;
        alert(carb2+" calories / " + carb4+"g carbs");
      }
      else if(goal=='carb_cycle_fat_loss_high_carb') 
      { 
        var carb1 = MC * 0.10;
        var carb2 = MC - carb1;
        var carb3 = carb2 * 0.50;
        var carb4 = carb3/4;
        alert(carb2+" calories / " + carb4+"g carbs");
      }
      else if(goal=='carb_cycle_muscle_gain_low_carb') 
      { 
        var carb1 = MC * 0.10;
        var carb2 = MC + carb1;
        var carb3 = carb2 * 0.20;
        var carb4 = carb3/4;
        alert(carb2+" calories / " + carb4+"g carbs");

      }
      else if(goal=='carb_cycle_muscle_gain_high_carb') 
      { 
        var carb1 = MC * 0.25;
        var carb2 = MC + carb1;
        var carb3 = carb2 * 0.50;
        var carb4 = carb3/4;
        alert(carb2+" calories / " + carb4+"g carbs");
      }
    }

    </script>    


    <!-- <h1> hagar's Calculator</h1> -->
    <form class='form' onsubmit="test()">
        <p class='field half'>
          <label class='label' >Age:</label>
          <input class='text-input' id='age' name='name' type='text' autocomplete="off" required onkeydown="return ( event.ctrlKey || event.altKey 
          || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
          || (95<event.keyCode && event.keyCode<106)
          || (event.keyCode==8) || (event.keyCode==9) 
          || (event.keyCode>34 && event.keyCode<40) 
          || (event.keyCode==46) )">
        </p>
        <div class='field half'>
            <label class='label '>Gender:</label>
            <ul class='options' >
              <li class='option'>
                <input class='option-input' id='male' name='gender' type='radio' value='0' required autocomplete="off">
                <label class='option-label' for='male'>Male</label>
              </li>
              <li class='option'>
                <input class='option-input' id='female' name='gender' type='radio' value='1' autocomplete="off">
                <label class='option-label' for='female'>Female</label>
              </li>
              
            </ul>
          </div>

          

        <p class='field  half'>
          <label class='label' for='weight'>Weight:</label>
          <input class='text-input' id='weight' autocomplete="off" required type='text'>
         
        </p>
        <p class='field half'>
          <label class='label' for='height'>Height:</label>
          <input class='text-input' id='height' autocomplete="off" required type='text'>
        </p>

       
        
        <p class='field half'>
          <label class='label' for='select'>Activity Level:</label>
          <select class='select' id='activity_level' required autocomplete="off">
            <option hidden disabled selected value> </option>
            <option value='sedentary'>1.2</option>
            <option value='lightly_active'>1.375</option>
            <option value='moderately_active'>1.55</option>
            <option value='very_active'>1.725</option>
            <option value='extremely_active'>1.9</option>
          </select>
        </p>
        
      <p class='field half'>
        <label class='label' for='select'>Goal:</label>
        <select class='select' id='goal' required autocomplete="off">
          <!-- <option selected value=''></option> -->
          <option hidden disabled selected value> </option>
          <option value='low_weight_loss'>Low Weight Loss</option>
          <option value='moderate_weight_loss'>Moderate Weight Loss</option>
          <option value='severe_weight_loss'>Severe Weight Gain</option>
          <option value='low_weight_gain'>Low Weight Gain</option>
          <option value='moderate_weight_gain'>Moderate Weight Gain</option>
          <option value='severe_weight_gain'>Severe Weight Gain</option>
          <option value='low_body_recomposition'>Low Body Recomposition</option>
          <option value='moderate_body_recomposition'>Moderate Body Recomposition</option>
          <option value='carb_cycle_fat_loss_low_carb'>Carb Cycle Fat Loss (Low Carb)</option>
          <option value='carb_cycle_fat_loss_high_carb'>Carb Cycle Fat Loss (High Carb)</option>
          <option value='carb_cycle_muscle_gain_low_carb'>Carb Cycle Muscle Gain (Low Carb)</option>
          <option value='carb_cycle_muscle_gain_high_carb'>Carb Cycle Muscle Gain (High Carb)</option>

        </select>
      </p>


       

        <p class='field half'>
          <input class='button' type='submit' value='Send'>
        </p>
      </form>
      
    </html>
